<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght0300;400;500;600;700;800;900&family=Roboto:wght0300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="Estilo.css">
    <link rel="icon" type="png" href="https://cdn-icons-png.flaticon.com/512/4814/4814489.png" />
    <title>Clima</title>
</head>

<body>
    <div class="container">
        <div class="tittle">What's the weather today?</div>
        <div class="search-box">
            <p><i class="fa-solid fa-location-dot"></i><input type="text" placeholder="What's the adress?" /></p>
            <p> <button type="submit" class="fa-solid fa-magnifying-glass">Search</button></p>
        </div>
        <di class="not-found">
            <img src="https://i.gifer.com/7VE.gif" alt="">
            <p>Oops! Invalid location :/</p>
            <p>Seems that you're lost my friend, would you like to try again?</p>
        </di>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                    <span class="humidity-number"></span>
                    <p>Humidity</p>
            </div>
            <div class="wind">
                <span class="wind-number"></span>
                <p>Wind Speed</p>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/1388fe0b4a.js" crossorigin="anonymous"></script>
    <script src="App.js"></script>

</body>

</html>
